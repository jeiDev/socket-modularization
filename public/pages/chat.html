<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;1,400;1,700&display=swap" rel="stylesheet">
    <title>Chat</title>
    <link rel="stylesheet" href="/assets/css/chat.css">
    <script src="https://kit.fontawesome.com/420fa0209e.js" crossorigin="anonymous"></script>

<body class="">

    <div class="screen">

        <div class="blue-alert noselect">
            <p><i class="fab fa-facebook-messenger"></i></p>
        </div>

        <div class="main">
            <!-- TOP -->
            <div class="main-top">
                <div class="img noselect">
                    <img src="" id="pictureTo">
                </div>
                <div class="name">
                    <h2>
                        <span class="letter-anim" id="nameTo"></span>

                    <p><span class="green-dot fas fa-circle"></span> Active Now</p>
                </div>

                <div class="icon call">
                    <i class="fas fa-phone-alt blink"></i>
                </div>
                <div class="icon info">
                    <i class="fas fa-info-circle blink"></i>
                </div>
            </div>

            <div class="chatbox" id="chatBox"></div>

            <div class="emoji-block">

                <p class="emoji">&#128547;</p>

            </div>
            <form action="#" class="message-section" id="formSendMessage">
                <div class="form-button">
                    <i class="fas fa-clipboard-list blink"></i>
                </div>
                <button id="msg-btn" class="msg" type="button">
                    <textarea contenteditable="true" class="box-message" aria-placeholder="Type a message..." placeholder="Type a message..." id="inputMessage"></textarea>
                </button>
                <div class="emoji-btn">
                    <span class="fas fa-smile blink"></span>
                </div>
                <div class="thumb">
                    <i class="fas fa-thumbs-up"></i>
                </div>

            </form>
        </div>

    </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/services/accounts.js"></script>
